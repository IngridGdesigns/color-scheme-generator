<html>

<head>
    <title>Color Picker</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- styleSheet -->
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="bg">
            <div id="color-selector" class="color-selector">
                <input type="color" id="color-picker" value="#EB2D2D"></input>
                <select id="color-scheme" type="color-scheme" class="custom-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button id="btn" class="btn">Get color scheme</button>
            </div>

            <section id="color-boxes" class="color-boxes">
            </section>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
